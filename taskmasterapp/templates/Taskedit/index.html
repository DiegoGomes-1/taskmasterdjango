{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'taskEdit/css/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>Editar Tarefas</title>
</head>
<body>
    <div class="container">
        <h1>Editar Tarefas</h1>
        <form method="POST" style="background: #1e1e1e;">
             {% csrf_token %}
             {{ form.as_p }}
             <script>
                document.getElementById("id_title").innerHTML = "<label for='id_title'>Título</label>";


             </script>
             <button type="submit" class="btn bnt-save">Salvar Alterações</button>
             <a href="{% url 'list' %}" class="bnt btn-cancel">Cancelar</a>
        </form>      
    </div>
     
</body>
</html>
