{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'tasklist/css/style.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <title>Lista de tarefas</title>
</head>

<body>
  <h1>Minha lista de tarefas<span class="dot">.</span></h1>
  <div>
    <div class="list-box">

      <div id="task-input">

       
        <ul>
          {% for task in tasks %}
          <li>
            <div class="container">
              <strong>{{ task.title }}</strong> - {{ task.due_date }} -
              {{ task.priority }}
            </div>
          </li>
          {% empty %}
          <p>VocÃª ainda nÃ£o possuiu tarefas cadastradas.</p>
          {% endfor %}

        </ul>

        <!--<a href="{% url 'add' %}"><button type="button">Voltar</button></a>-->
          


      </div>


    </div>
  </div>
  </div>

  </div>
</body>

</html>
